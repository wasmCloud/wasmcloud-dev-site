{{ $_hugo_config := `{ "version": 1 }` }}

<div class="border border-default collapse-wrapper">
  <a class="d-flex py-2 collapse-head" data-toggle="collapse" href="#{{ .Get 0 | urlize }}" role="button">
    {{ .Get 0 | markdownify }} <i class="ti-plus ml-auto"></i>
  </a>
  <div class="collapse" id="{{ .Get 0 | urlize }}">{{ .Inner | markdownify }}</div>
</div>
