######################## default configuration ####################
baseURL = "http://demo.themefisher.com/godocs-hugo/style-1/"
title = "Hugo documentation theme"
theme = "godocs-1"
# google analytics
googleAnalytics = "" # example : UA-123-45
# disable language
disableLanguages = [] # desable language from here

# hugo outputs
[outputs]
home = [ "HTML", "JSON"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

